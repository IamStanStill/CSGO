** Note: Default Values are shown in square brackets [xx] **

// MISC SETTINGS
//------------------------
fps_max 350;                            // [300] Frame rate limiter
cl_showloadout 1;                       // [1] Always show your weapons in bottom right


// MOUSE SETTINGS
//------------------------
sensitivity 1.125;                      // [3] Mouse sensitivity > 800 DPI = 900 eDPI
// m_mousespeed 0;                      // [1] Disables Windows mouse acceleration in-game
// m_customaccel 0;                     // [0] Custom mouse acceleration (0 disable, 1 to enable, 2 enable with separate yaw/pitch rescale)
// m_rawinput 1;                        // [?] Enables 1:1 raw mouse input


// SOUND SETTINGS
//------------------------
volume "0.25";                          // [1] Sound Volume
// dsp_enhance_stereo "0";              // [1] Little difference between 0 and 1. Supposed to mix right and left sounds.
// snd_mixahead "0.02";                 // Audio delay, smaller = better synchronization between actions and audio. If you hear cracks or things like that, set at 0.01 increments to fit your hardware.
// snd_pitchquality "1";                // Standard value
snd_deathcamera_volume "0.0";           // Volume of "Death Cam" 
// snd_mapobjective_volume "0.1";       // Bomb ten second warning
snd_menumusic_volume "0.0";             // Sound of the music in the game menu
snd_mvp_volume "0.11";                  // MVP Music volume. It usually distracts me, but it also modifies the sound of notifications
snd_roundend_volume "0.2";              // Reliable, estimated notification for you to judge whether you will be able to do a 5 (kit) or 10 seconds (no kit) defuse
// snd_roundstart_volume "0.06";        // 
snd_tensecondwarning_volume "0.1";      // Ten second warning volume
// voice_scale "0.3";                   // [1] In-game chat volume
// snd_mute_losefocus "0";              // 
// snd_surround_speakers "0";           // 


// CROSSHAIR SETTINGS
//------------------------
cl_crosshair_drawoutline 1
cl_crosshair_dynamic_maxdist_splitratio 0.35
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5
cl_crosshair_dynamic_splitdist 7
cl_crosshair_friendly_warning 1
cl_crosshair_outlinethickness 1
cl_crosshair_recoil 0
cl_crosshair_sniper_show_normal_inaccuracy 0
cl_crosshair_sniper_width 1
cl_crosshair_t 0
cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshaircolor_b 127
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0
cl_crosshairdot 1
cl_crosshairgap -1
cl_crosshairgap_useweaponvalue 0
cl_crosshairscale 0
cl_crosshairsize 1.500000
cl_crosshairstyle 4
cl_crosshairthickness 0
cl_crosshairusealpha 1

// RADAR SETTINGS
//------------------------
cl_hud_radar_scale "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_hud_bomb_under_radar "1"

// DISPLAY DAMAGE INFO SCRIPT
//------------------------
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage Given"

// TOGGLE NETGRAPH WITH SCOREBOARD
//------------------------
net_graph "1";
net_graphpos "2";
net_graphheight "1";
alias "+scorenet" "+showscores; net_graph 1";
alias "-scorenet" "-showscores; net_graph 0";
bind "tab" "+scorenet"

// JUMPTHROW GRENADES
//------------------------
alias "+jumpthrow" "+jump;-attack" 
alias "-jumpthrow" "-jump" 
bind "n" "+jumpthrow"
bind "n" "+jumpthrow"

// INCREASE VOLUME WHILE WALKING
//------------------------
alias +incvol "incrementvar volume 0 1 0.1;+speed";
alias -incvol "incrementvar volume 0 1 -0.1;-speed";
bind SHIFT +incvol


// KEY BINDS
//------------------------
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

bind "q" "slot2"
bind "e" "+use; r_cleardecals; +cl_show_team_equipment; -use" // CLEAR DECALS BIND + SHOW TEAM EQUIPMENT
bind "f" "+lookatweapon"

bind "MOUSE4" "slot3"
bind "MOUSE5" "slot1"
bind "mwheeldown" "+jump"
bind "mwheelup" "invprev"

bind "v" "buy flashbang; use weapon_knife; use weapon_flashbang"
bind "c" "buy smokegrenade; use weapon_smokegrenade"
bind "x" "buy incgrenade; buy molotov; use weapon_incgrenade; use weapon_molotov"
bind "4" "buy hegrenade; use weapon_hegrenade"

bind "-" "voice_chat"
alias "voice_chat" "chat_1"
alias "chat_1" "voice_enable 1; clear; echo damage_VoiceChat=ON; alias voice_chat chat_0"
alias "chat_0" "voice_enable 0; clear; echo damage_VoiceChat=OFF; alias voice_chat chat_1"


// CONFIRM AND COMMIT TO CONFIG
//------------------------
echo "#";echo "# Autoexec.cfg loaded."
play items/nvg_on   // Play a sound when the config is loaded.
host_writeconfig    // Writes config changes into the file config.cfg
echo "# Config changes saved.";echo "#"
